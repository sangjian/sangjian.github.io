<div id="audioBox" style="display:none;"></div>
<script type="text/javascript">
    window.onload = function(){
        var arr = ["music/Vexento - Seeds of Love.mp3","music/Vexento - Digital Hug.mp3","music/Vexento - Masked Raver.mp3","music/Vexento - Verve.mp3"];
        var myAudio = new Audio();
        myAudio.preload = true;
        myAudio.controls = true;
        myAudio.src = arr.pop();
        myAudio.addEventListener('ended', playEndedHandler, false);
        myAudio.play();
        document.getElementById("audioBox").appendChild(myAudio);
        myAudio.loop = false;
        function playEndedHandler(){
            myAudio.src = arr.pop();
            myAudio.play();
            console.log(arr.length);
            !arr.length && (arr = ["music/Vexento - Seeds of Love.mp3","music/Vexento - Digital Hug.mp3","music/Vexento - Masked Raver.mp3","music/Vexento - Verve.mp3"]);
        }
    }
</script>
